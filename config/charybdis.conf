# 核心驱动
CONFIG_ZMK_KSCAN_GPIO_MATRIX=y        # GPIO矩阵扫描
CONFIG_AW9523=y                      # AW9523驱动
CONFIG_I2C=y                         # I2C总线驱动
CONFIG_ZMK_KSCAN_DEBOUNCE=y          # 按键防抖

# 蓝牙配置（Nice!Nano核心功能）
CONFIG_ZMK_BLE=y                     # 启用蓝牙
CONFIG_ZMK_BLE_ADV_NAME="MyKeyboard" # 蓝牙设备名
CONFIG_ZMK_BLE_CONN_MAX=5            # 最多连接5个设备

# 硬件优化
CONFIG_GPIO=y                        # GPIO基础驱动
CONFIG_ZMK_BATTERY=n                 # 启用电池电量显示（Nice!Nano自带）
CONFIG_ZMK_SPLIT=y                   # 单键盘无需拆分，但若后续扩展可保留

# 禁用不必要功能（减小固件体积）
CONFIG_ZMK_USB_DISABLE=y             # 若不需要USB，可禁用（可选）
CONFIG_LOG_LEVEL=WARN                # 降低日志级别
